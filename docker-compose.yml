version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongo_pdf_tools
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example123
      MONGO_INITDB_DATABASE: pdf_processing
    volumes:
      - mongodb_data:/data/db
    networks:
      - pdf_tools_network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express_pdf_tools
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example123
      ME_CONFIG_MONGODB_URL: mongodb://root:example123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - pdf_tools_network

volumes:
  mongodb_data:
    driver: local

networks:
  pdf_tools_network:
    driver: bridge
