version: '3.3'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: mongo_test_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example123
      MONGO_INITDB_DATABASE: mongo_test_db
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Mongo Express - Web-based MongoDB admin interface
  mongo-express:
    image: mongo-express:latest
    container_name: mongo_test_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example123
      ME_CONFIG_MONGODB_URL: mongodb://root:example123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - app-network

  # FastAPI Backend
  backend:
    image: webtools-backend:latest
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mongo_test_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      # Database Configuration
      MONGODB_URL: mongodb://root:example123@mongodb:27017
      DATABASE_NAME: mongo_test_db
      
      # Security Configuration
      SECRET_KEY: your-super-secret-jwt-key-change-this-in-production-please
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # App Configuration
      DEBUG: "False"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
      
      # GridFS Configuration
      GRIDFS_BUCKET_NAME: images
    volumes:
      - ./:/app:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web app trading
  nginx-webapp-trading:
    image: nginx:latest
    container_name: webapp-trading
    restart: unless-stopped
    ports:
      - "8089:80"
    volumes:
      - ./conf.d/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../webapp-trading/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network

  # Web app webtools
  nginx-webapp-webtools:
    image: nginx:latest
    container_name: webapp-webtools
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./conf.d/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../webapp-webtools/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  mongo_config:
